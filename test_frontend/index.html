<!DOCTYPE html>
<html lang="en">

    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="container">
            <div id="Checkout" class="inline">
                <h1><b>PAYMENT BILL RECORD</b></h1>
            <form action="#" onsubmit="submitForm();return false">
                <div class="amount form-group">
                    <label for="PaymentAmount">Payment amount</label>
                    <div class="amount-placeholder">
                        <span>$</span>
                        <span>2000.00</span>
                    </div>
                </div>
                <div class="form-group">
                    <label or="NameOnCard">Name on card</label>
                    <input id="NameOnCard" name="NameOnCard" class="form-control" type="text" maxlength="255"></input>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input id="Address" name="Address" class="form-control" type="text"></input>
                </div>
                <div class="form-group">
                    <label for="Occupation">Occupation</label>
                    <div class="input-container">
                        <input id="Occupation" name="Occupation" class="form-control" type="text" maxlength="10"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Remarks">Remarks</label>
                    <div class="input-container">
                        <textarea id="Remarks" name="Remarks" class="form-control" type="text"></textarea>
                    </div>
                </div>
                <input id="Submit" value="Submit" class="btn btn-block btn-success submit-button" type="submit">
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./script.js"></script>

    </body>
</html>
